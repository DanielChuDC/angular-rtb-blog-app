<h3 id="html">Format - HTML</h3>
<pre>
  <code>
    {{ form.get('html').value }}
  </code>
</pre>

Presentation in HTML
<div class="ql-container ql-snow" style="border-width: 0;">
  <div style="width: 100%" class="ql-editor" [innerHTML]="byPassHTML(form.get('html').value)"></div>
</div>

<form [formGroup]="form" (ngSubmit)="onSubmit(form.value)">
  <quill-editor [styles]="editorStyle" format="html" formControlName="html"></quill-editor>
  <button type="submit" [disabled]="!form.valid" >
    Save
  </button>
</form>
